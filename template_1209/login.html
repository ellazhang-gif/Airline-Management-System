<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Welcome to Airline system</h1>
    <form action="/loginAuth" method="POST">
        <table>
        <tr>
            <td>Role</td>
            <td> 
                <select name="role">
                <option select=“selected”></option>
                <option>Customer</option>
                <option>Airline Staff</option>
                <option>Booking agent</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" value="Email@gmail.com" name="username" id="email" required/> 
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" id="password" required/> 
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">LOGIN</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="window.location.href='/'";>BACK TO HOMEPAGE</a></button><br>
            </td>
        </tr>
    </table>
    </form>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
</body>
</html>
