<body>
    <h1>  Hi Operator, please change the staus of a flight below:
    </h1>
    <form action="/change_status" method="POST">
        <input type="text" name = "ariline_name" placeholder="airline_name" required/> </br>
        <input type="text" name = "flight_num" placeholder="flight_num" required/> </br>
        <input type="text" name = "status" placeholder="status" required/> </br>
        <input type="submit" value = Change />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    
    <a href="/">Go back</a>

</body>
