<body>
    <h1>  Hi Admin, please add the airport below:
    </h1>
    <form action="/add_airport" method="POST">
        <input type="text" name = "airport_name" placeholder="airline_name" required/> </br>
        <input type="text" name = "airport_city" placeholder="airport_city" required/> </br>
        <input type="submit" value = Add />

            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    
    <a href="/">Go back</a>

</body>
