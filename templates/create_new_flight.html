<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View all tickets</title>
</head>
<body>
    <h1>  Hi Admin, please add the flight below:
    </h1>
    <form action="/create_new_flight" method="POST">
        <input type="text" name = "ariline_name" placeholder="airline_name" required/> </br>
        <input type="text" name = "flight_num" placeholder="flight_num" required/> </br>
        <input type="text" name = "departure_airport" placeholder="departure_airport" required/> </br>
        <input type="date" name = "departure_date" placeholder="departure_date" required/> </br>
        <input type="time" name = "departure_time" placeholder="departure_time" required/> </br>
        <input type="text" name = "arrival_airport" placeholder="arrival_airport" required/> </br>
        <input type="date" name = "arrival_date" placeholder="arrival_date" required/> </br>
        <input type="time" name = "arrival_time" placeholder="arrival_time" required/> </br>
        <input type="text" name = "price" placeholder="price" required/> </br>
        <input type="text" name = "status" placeholder="status" required/> </br>
        <input type="text" name = "airplane_id" placeholder="airplane_id" required/></br>
        <input type="submit" value = create />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    
    <a href="/">Go back</a>

</body>
</body>
</html>
